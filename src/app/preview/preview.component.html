<div class="preview_wrapper">

    <mat-toolbar class="nav_preview">

        <div class="logo">
            <img src="assets/images/side_nav_logo.svg" alt="">
        </div>

        <div class="module">all modules</div>

        <span class="spacer"></span>

        <button mat-icon-button class="bell-icon">
            <span class="fa fa-bell"></span>
        </button>

        <button mat-button [matMenuTriggerFor]="menu" class="button-menu">
            <div class="category">
                <div>
                    <div class="right_text1">Welcome, {{ profile?.department.name }}</div>
                    <div class="right_text2" *ngIf="profile">{{limit(profile.first_name)}}</div>
                    <div class="right_text2" *ngIf="!profile">{{limit('Unknown')}}</div>
                </div>
                <div><i class="fa fa-chevron-down category-icon identity" aria-hidden="true"></i></div>
            </div>
        </button>
        <mat-menu #menu="matMenu">
            <div class="mat-menu">
                <button mat-menu-item="mat-menu-item" style="color: #3C66A3;" class="mat-menu" [routerLink]="['/dashboard/dashboard5/account']">View profile</button>
                <button mat-menu-item="mat-menu-item" (click)="logout()" style="color: red;" class="mat-menu">Logout</button>
            </div>
        </mat-menu>

    </mat-toolbar>

    <div class="container" fxLayoutGap="30px">
        <div class="card" [routerLink]="['/dashboard']">
            <div class="icon"><img src="assets/images/3669363_dashboard_ic_icon.svg" alt=""></div>
            <div class="text">dashboard</div>
        </div>
        <div class="card" [routerLink]="['/dashboard/dashboard2/taxpayer']">
            <div class="icon"><img src="assets/images/211873_person_stalker_icon.svg" alt=""></div>
            <div class="text">Tax payer</div>
        </div>
        <div class="card" [routerLink]="['/dashboard/dashboard3/taxpayer/payee/business-list']">
            <div class="icon"><img src="assets/images/3668836_bill_fee_tax_icon.svg" alt=""></div>
            <div class="text">Pay as you Earn</div>
        </div>
        <div class="card" [routerLink]="['/dashboard/dashboard5/vehicle']">
            <div class="icon"><img src="assets/images/8725588_car_wash_icon.svg" alt=""></div>
            <div class="text">Vehicle Licensing</div>
        </div>
        <div class="card" [routerLink]="['/dashboard/dashboard3/mda']">
            <div class="icon"><img src="assets/images/Icon awesome-building.svg" alt=""></div>
            <div class="text">MDA</div>
        </div>
        <div class="card" [routerLink]="['/dashboard/dashboard5/direct']">
            <div class="icon"><img src="assets/images/3668836_bill_fee_tax_icon.svg" alt=""></div>
            <div class="text">Direct Assessment</div>
        </div>
        <div class="card" [routerLink]="['/dashboard/dashboard5/admin-console']">
            <div class="icon"><img src="assets/images/3018587_admin_administrator_ajax_options_permission_icon.svg" alt=""></div>
            <div class="text">Admin Console</div>
        </div>
        <div class="card">
            <div class="icon"><img src="assets/images/329-Document Report.svg" alt=""></div>
            <div class="text">Reporting</div>
        </div>
    </div>

</div>
