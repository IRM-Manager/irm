<div class="wrapper">
    

<div class="header">
    <button (click)="changeActive('ind')" mat-button class="individual" [class.active]="active == 'ind'">
        Tax Registration of Individual
    </button>
    <button (click)="changeActive('com')" mat-button class="individual2" [class.active]="active == 'com'">
        Tax Registration of Business
    </button>
    <button mat-button class="create" (click)="redirectActive()">Create</button>
</div>

<mat-toolbar class="header2">
    <div class="indcom">
        {{left_text}}
    </div>
    <div class="spacer"></div>
    <div class="search_icon_p">
        <form class="search-form">
            <input type="text" class="input">
        </form>
        <mat-icon class="search_icon">search</mat-icon>
    </div>
</mat-toolbar>

<div class="table-container">
    <div class="table-responsive">
        <table datatable [dtOptions]="dtOptions" class="row-border table table-striped table-hover table-borderless">
            <thead>
            <tr *ngIf="active == 'ind'">
                <th>Tin</th>
                <th>Full Name</th>
                <th>Field of work/Business</th>
                <th>Contact Number</th>
                <th></th>
            </tr>
            <tr *ngIf="active == 'com'">
                <th>Tin</th>
                <th>Business name</th>
                <th>Date of Establishment</th>
                <th>Contact Person</th>
                <th></th>
            </tr>
            </thead>
            <!-- individual -->
            <tbody *ngIf="datas?.length != 0">
                <tr *ngFor="let data of datas; let i=index">
                    <td class="align-middle">{{i+1}}. {{ data.tin }}</td>
                    <td class="align-middle">{{ data.first_name }}</td>
                    <td class="align-middle">{{ data.occupation }}</td>
                    <td class="align-middle">{{ data.phone }}</td>
                    <td class="align-middle">
                        <mat-icon class="table-icon" (click)="OpenDialog(data, active)">open_with</mat-icon>
                    </td>
                </tr>
            </tbody>
            <tbody *ngIf="datas?.length == 0">
                <tr>
                    <td colspan="3" class="no-data-available">No data!</td>
                </tr>
            </tbody>

</div>
