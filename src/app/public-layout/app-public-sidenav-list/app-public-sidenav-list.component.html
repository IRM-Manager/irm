<div class="wrapper">

    <div class="button">

        <div class="logo_p">
            <img class="logo" [routerLink]="['/dashboard']" src="assets/images/side_nav_logo.svg" alt="IRM">
        </div>

        <p class="dash-text" [routerLink]="['/dashboard']" routerLinkActive="active">
            Dashboard
        </p>
        <p class="dash-text2" [routerLink]="['/notification']" routerLinkActive="active">
            Notification
        </p>
    </div>

    <div class="panel">
        <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Taxpayer Registration
                </mat-panel-title>
            </mat-expansion-panel-header>
            <span class="vertical"></span>
            <p class="panel_text" [routerLink]="['/dashboard/taxpayer/ind']" routerLinkActive="active">Individual TaxPayer</p>
            <p class="panel_text" [routerLink]="['/dashboard/taxpayer/non']" routerLinkActive="active">Non - Individual TaxPayer</p>
        </mat-expansion-panel>

        <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Taxes
                </mat-panel-title>
            </mat-expansion-panel-header>
            <span class="vertical2"></span>
            <p class="panel_text">Direct Assessment</p>
            <p class="panel_text">Pay-As-You-Earn (PAYE)</p>
            <p class="panel_text">Direct Taxation</p>
            <p class="panel_text">Withholding Tax</p>
            <p class="panel_text">Capital Gains Tax</p>
            <p class="panel_text">Property Tax</p>
            <p class="panel_text" style="font-weight: bold;">Other taxes</p>
        </mat-expansion-panel>

        <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Taxes on Assets
                </mat-panel-title>
            </mat-expansion-panel-header>
            <span class="vertical3"></span>
            <p class="panel_text">Vehicle</p>
            <p class="panel_text">Land</p>
            <p class="panel_text">Building</p>
            <p class="panel_text">Businesses</p>
        </mat-expansion-panel>

        <mat-expansion-panel>
            <mat-expansion-panel-header class="mda">
                <mat-panel-title>
                    MDA Collection
                </mat-panel-title>
            </mat-expansion-panel-header>
        </mat-expansion-panel>

    </div>
