<div class="wrapper">

    <div class="header">
        <div class="tin">Tax ID: {{data2?.payer.tin}}</div>
        <div class="soft_pattern"> {{data2?.organisation_name}} <span class="material-icons">close_fullscreen</span></div>
        <div class="reg_buss">Registered Business</div>
    </div>

    <div [ngSwitch]="viewMode">
        <div *ngSwitchCase="'verify'" class="verify">

            
            <mat-toolbar class="header2">
                <div class="indcom">
                    Pay E Transactions  <span class="view">View All</span>
                </div>
                <div class="spacer"></div>
                <div class="search_icon_p">
                    <form class="search-form" novalidate [formGroup]="SearchForm" #fformsearch="ngForm">
                        <input matInput formControlName="search" type="text" class="input" >
                    </form>
                    <mat-icon class="search_icon">search</mat-icon>
                </div>
            </mat-toolbar>


            <div class="table-container">
                <div class="table-responsive">
                    <table datatable [dtOptions]="dtOptions" class="row-border table table-striped table-hover table-borderless">
                        <thead>
                            <tr>
                                <th class="align-middle">Bill Ref.</th>
                                <th class="align-middle">Amount</th>
                                <th class="align-middle">Time</th>
                                <th class="align-middle text-center">Status</th>
                                <th class="align-middle">Payment Method</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody *ngIf="datas?.length != 0">
                            <tr *ngFor="let data of datas; let i=index">
                                <td class="align-middle">{{ data.tin }}</td>
                                <td class="align-middle">{{ data.name }}</td>
                                <td class="align-middle">{{ data.ref }}</td>
                                <td class="align-middle status">
                                    <button mat-button *ngIf="data.status == 'paid'" class="paid">
                                        {{ data.status }}
                                    </button>
                                    <button mat-button *ngIf="data.status == 'pending'" class="pending">
                                        {{ data.status }}
                                    </button>
                                </td>
                                <td class="align-middle payment">{{ data.payment }}</td>
                                <td class="align-middle view">view</td>
                            </tr>
                        </tbody>
                        <tbody *ngIf="datas?.length == 0">
                            <tr>
                                <td class="no-data-available">No data!</td>
                                <td class="no-data-available">No data!</td>
                                <td class="no-data-available">No data!</td>
                                <td class="no-data-available">No data!</td>
                                <td class="no-data-available">No data!</td>
                                <td class="no-data-available">No data!</td>
                            </tr>
                        </tbody>

                        <div *ngIf="isLoading" class="loader loading">
                            <div class="bubble"></div>
                            <div class="bubble"></div>
                            <div class="bubble"></div>
                            <div class="bubble"></div>
                        </div>

                        <button mat-raised-button *ngIf="datas?.length == 0" class="reload" (click)="Reload()">
                            <span *ngIf="!is_reload">RELOAD</span>
                            <div *ngIf="is_reload" class="loader">
                                <div class="bubble"></div>
                                <div class="bubble"></div>
                                <div class="bubble"></div>
                                <div class="bubble"></div>
                            </div>
                        </button>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    
</div>
