<div class="wrapper2">
    <div class="button">

            <img class="logo" [routerLink]="['/preview']" src="assets/images/side_nav_logo.svg" alt="IRM"/>

            <button mat-icon-button (click)="onPublicHeaderToggleSidenav()" class="hambugger">
                <mat-icon>menu</mat-icon>
            </button>
        </div>

        <p class="back" (click)="PayeeBack()">
            <mat-icon>keyboard_backspace</mat-icon>

        </p>

        <p class="pay_as_you_earn" [routerLink]="['/dashboard/dashboard5/account']">
            Account Settings
        </p>

        <p class="dash-text2" [routerLink]="['/dashboard/dashboard5/account']" routerLinkActive="active">
            Profile
        </p>

        <p class="dash-text2" [routerLink]="['/dashboard/dashboard5/account-password']" routerLinkActive="active">
            Change password
        </p>
    </div>
</div>
