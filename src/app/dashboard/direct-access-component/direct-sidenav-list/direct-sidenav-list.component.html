<div class="wrapper2">
    <div class="button">
        <div class="logo_p">
            <img class="logo" [routerLink]="['/preview']" src="assets/images/side_nav_logo.svg" alt="IRM"/>

            <button mat-icon-button (click)="onPublicHeaderToggleSidenav()" class="hambugger">
                <mat-icon>menu</mat-icon>
            </button>
        </div>

        <p class="back" (click)="PayeeBack()">
            <mat-icon>keyboard_backspace</mat-icon>
            Back
        </p>

        <p class="pay_as_you_earn" [routerLink]="['/dashboard/dashboard5/direct']">
            Direct Assessment
        </p>

        <p class="dash-text" [routerLink]="['/dashboard/dashboard5/direct/self']" routerLinkActive="active">
            Self Assessment
        </p>
        <p class="dash-text2" [routerLink]="['/dashboard/dashboard5/direct/boj']" routerLinkActive="active">
            Best of Judgement
        </p>
        <p class="dash-text2" [routerLink]="['/dashboard/dashboard5/direct/history']" routerLinkActive="active">
            Concluded Assessment
        </p>
        <p class="dash-text2" [routerLink]="['/dashboard/dashboard5/direct/bill']" routerLinkActive="active">
            Generated Bills
        </p>
        <p class="dash-text2">Process TCC</p>
    </div>

</div>
