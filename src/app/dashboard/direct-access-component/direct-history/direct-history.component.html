<div class="wrapper">
  <div>
    <div class="verify">
      <mat-toolbar class="header2">
        <div class="indcom">Recent Direct assessments</div>
        <div class="spacer"></div>
        <div class="search_icon_p">
          <form class="search-form">
            <input
              [ngModel]="search"
              (ngModelChange)="modelChange($event)"
              name="search"
              type="text"
              class="input"
            />
          </form>
          <mat-icon class="search_icon">search</mat-icon>
        </div>
      </mat-toolbar>

      <div class="table-container">
        <div class="table-responsive">
          <table
            datatable
            [dtOptions]="dtOptions"
            class="row-border table table-striped table-hover table-borderless"
          >
            <thead>
              <tr>
                <th>S/N</th>
                <th>Tax ID</th>
                <th>Full Name</th>
                <th>Source of income</th>
                <th>Payable Tax</th>
                <th>Status</th>
              </tr>
            </thead>
            <!-- individual -->
            <tbody *ngIf="datas?.length != 0">
              <tr *ngFor="let data of datas; let i = index" (click)="redirectToView(data, 'paid')">
                <td class="align-middle">{{ i + 1 }}</td>
                <td class="align-middle">{{ data.tin }}</td>
                <td class="align-middle">{{ data.organisation_name }}</td>
                <td class="align-middle">
                  {{ data?.created_at | date: "yyyy-MM-dd" }}
                </td>
                <td class="align-middle">{{ data.organisation_name }}</td>
                <td class="align-middle">
                  <span mat-button class="paid" *ngIf="i==0"> Approved </span>
                  <span mat-button class="pending" *ngIf="i==1"> Awaiting Approval </span>
                </td>
              </tr>
            </tbody>
            <tbody *ngIf="datas?.length == 0">
              <tr>
                <td class="no-data-available">No data!</td>
                <td class="no-data-available">No data!</td>
                <td class="no-data-available">No data!</td>
                <td class="no-data-available">No data!</td>
                <td class="no-data-available">No data!</td>
                <td class="no-data-available">No data!</td>
              </tr>
            </tbody>

            <div *ngIf="isLoading" class="loader loading">
              <div class="bubble"></div>
              <div class="bubble"></div>
              <div class="bubble"></div>
              <div class="bubble"></div>
            </div>

            <button
              mat-raised-button
              *ngIf="datas?.length == 0"
              class="reload"
              (click)="Reload()"
            >
              <span *ngIf="!is_reload">RELOAD</span>
              <div *ngIf="is_reload" class="loader">
                <div class="bubble"></div>
                <div class="bubble"></div>
                <div class="bubble"></div>
                <div class="bubble"></div>
              </div>
            </button>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
