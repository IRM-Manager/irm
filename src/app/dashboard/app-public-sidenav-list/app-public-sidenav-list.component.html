<div class="wrapper" *ngIf="type === 'home'">
    <div class="button">
        <div class="logo_p">
            <img class="logo" [routerLink]="['/dashboard']" src="assets/images/side_nav_logo.svg" alt="IRM"/>

            <button mat-icon-button (click)="onPublicHeaderToggleSidenav()" class="hambugger">
                <mat-icon>menu</mat-icon>
            </button>
        </div>

        <p class="dash-text" [routerLink]="['/dashboard']" routerLinkActive="active">
            Dashboard
        </p>
        <p class="dash-text2" [routerLink]="['/dashboard/notification']" routerLinkActive="active">
            Notification
        </p>
    </div>

    <div class="panel">
        <mat-expansion-panel hidetoggle="true">
            <mat-expansion-panel-header #panelH (click)="panelH._toggle()">
                <mat-panel-title [routerLink]="['/dashboard/dashboard2/taxpayer']" routerLinkActive="active">
                    Taxpayer Registration
                </mat-panel-title>
            </mat-expansion-panel-header>
        </mat-expansion-panel>

        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Pay-As-You-Earn (PAYE)
                </mat-panel-title>
            </mat-expansion-panel-header>
            <span class="vertical3"></span>
            <p class="panel_text" [routerLink]="['/dashboard/dashboard4/taxpayer/payee/overview']" routerLinkActive="active">
                Overview
            </p>
            <p class="panel_text" [routerLink]="['/dashboard/dashboard3/taxpayer/payee']" routerLinkActive="active">
                Paye Assessment/Bills
            </p>
        </mat-expansion-panel>

        <mat-expansion-panel hidetoggle="true">
            <mat-expansion-panel-header #panelH4 (click)="panelH4._toggle()">
                <mat-panel-title>
                    Direct Assessment
                </mat-panel-title>
            </mat-expansion-panel-header>
        </mat-expansion-panel>

        <mat-expansion-panel hidetoggle="true">
            <mat-expansion-panel-header #panelH2 (click)="panelH2._toggle()" class="mda">
                <mat-panel-title [routerLink]="['/dashboard/dashboard3/taxpayer/mda']" routerLinkActive="active">
                    MDA Collection
                </mat-panel-title>
            </mat-expansion-panel-header>
        </mat-expansion-panel>
    </div>
    <app-bottom-sidenav-menu></app-bottom-sidenav-menu>
</div>
